<script>
    function uploadPicture() {

        const file = document.querySelector("#uploadBtn").files[0];
        const fileName = +new Date() + "-" + file.name;
        document.getElementById("pictureName").value = fileName;
        //create a storage reference
        const ref = firebase.storage().ref("images/");
        const metadata = {
            contentType: file.type
        };
        const task = ref.child(fileName).put(file, metadata);
        task
            .then(snapshot => snapshot.ref.getDownloadURL())
            .then(url => {
                console.log(url);
                document.querySelector("#uploadPreview").src = url;
            })
            .catch(console.error);
    }
</script>

<script>
    function loadLaptop(id) {
        console.log(id);

        laptopsCollection
            .doc(id)
            .get()
            .then(docuemnt => {
                if (docuemnt) {
                    console.log(docuemnt.data());

                    var idValue = docuemnt.id;
                    var manufacturerNameValue = docuemnt.get("manufacturerName");
                    var brandNameValue = docuemnt.get("brandName");
                    var ramSizeValue = docuemnt.get("ramSize");
                    var ssdStorageValue = docuemnt.get("ssdStorage");
                    var hhdStorageValue = docuemnt.get("hhdStorage");
                    var gpuValue = docuemnt.get("gpu");
                    var displaySizeValue = docuemnt.get("displaySize");
                    var displayResolutionValue = docuemnt.get("displayResolution");
                    var priceValue = docuemnt.get("price");
                    var pictureNameValue = docuemnt.get("pictureName");
                    var laptopID = docuemnt.get("laptopId");

                    laptopId.value = idValue;
                    manufacturerName.value = manufacturerNameValue;
                    brandName.value = brandNameValue;
                    ramSize.value = ramSizeValue;
                    ssdStorage.value = ssdStorageValue;
                    hhdStorage.value = hhdStorageValue;
                    gpu.value = gpuValue;
                    displaySize.value = displaySizeValue;
                    displayResolution.value = displayResolutionValue;
                    price.value = priceValue;
                    pictureName.value = pictureNameValue;
                    showPicture(pictureNameValue);



                } else
                    alert('Laptop does not exist!');
            })
            .catch(error => {
                console.error(error);
            });



    }
</script>

            .getDownloadURL()
