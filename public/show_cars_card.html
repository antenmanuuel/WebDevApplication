    <script>
        const database = firebase.firestore();
        // Create a reference to the products collection
        const productsCollection = database.collection('cars');





        function showRecords() {
            productsCollection.get().then(snapshot => {
                    if (snapshot) {
                        var productCard = "";
                        /*productCard start tag*/



                        snapshot.forEach(function(docuemnt) {
                            var id = docuemnt.id;
                            var vin = docuemnt.get("vin");
                            var carBrand = docuemnt.get("carBrand");
                            var pictureName = docuemnt.get("pictureName");
                            var startingAt = docuemnt.get("startingAt");
                            var fuelEfficiency = docuemnt.get("fuelEfficiency");
                            var engineCapacity = docuemnt.get("engineCapacity");
                            var horsepower = docuemnt.get("horsepower");
                            var cityHwy = docuemnt.get("cityHwy");

                            /*Start Product Card*/


                            productCard += "<div class='col-sm-4'>";
                            productCard += "<div class='card'>";
                            productCard += "<img src='https://firebasestorage.googleapis.com/v0/b/bcs240-a8cae.appspot.com/o/images%2F" + pictureName + "?alt=media&token=53936082-b916-4dfc-8c58-ddf5b7136648' class='card-img-top' width='100%'/>";

                            productCard += "<div class='card-body pt-0 px-0'>";
                            productCard += "<div class='d-flex flex-row justify-content-between mb-0 px-3'> <small class='text-muted mt-1'>STARTING AT</small>";
                            productCard += "<h6>&dollar;" + startingAt + "&ast;</h6>";
                            productCard += "</div>";

                            productCard += "<hr class='mt-2 mx-3'>";
                            productCard += "<div class='d-flex flex-row justify-content-between px-3 pb-4'>";

                            productCard += "<div class='d-flex flex-column'><span class='text-muted'>Fuel Efficiency</span><small class='text-muted'>" + fuelEfficiency + "</small></div>";

                            productCard += "<div class='d-flex flex-column'>";
                            productCard += "<h5 class='mb-0'>" + cityHwy + "</h5><small class='text-muted text-right'>(city/Hwy)</small>";

                            productCard += "</div>";
                            productCard += "</div>";

                            productCard += "<div class='d-flex flex-row justify-content-between p-3 mid'>";
                            productCard += "<div class='d-flex flex-column'><small class='text-muted mb-1'>ENGINE</small>";
                            productCard += "<div class='d-flex flex-row'><img src='assets/images/iPtsG7I.jfif' width='35px' height='25px'>";
                            productCard += "<div class='d-flex flex-column ml-1'><small class='ghj'>" + engineCapacity + "</small></div>";
                            productCard += "</div>";
                            productCard += "</div>";
                            productCard += "<div class='d-flex flex-column'><small class='text-muted mb-2'>HORSEPOWER</small>";
                            productCard += "<div class='d-flex flex-row'><img src='assets/images/J11mEBq.jfif'>";
                            productCard += "<h6 class='ml-1'>" + horsepower + " hp&ast;</h6>";

                            productCard += "</div>";
                            productCard += "</div>";

                            productCard += "</div> <small class='text-muted key pl-3'>Standard key Features</small>";
                            productCard += '<div class="mx-3 mt-3 mb-2"><a  href="car_details.html?id=' + id + '"><b class="btn btn-danger btn-block" style="font-size:20px;color:#fff">Details</b></a></div>';
                            productCard += " <small class='d-flex justify-content-center text-muted'>*Legal Disclaimer</small>";

                            productCard += "</div>";
                            productCard += "</div>";
                            productCard += "</div>";

                        });


                        const results = document.getElementById("results");
                        results.innerHTML += productCard;

                    }
                })
                .catch(error => {
                    console.error(error);
                });
        };
    </script>

    <script>
        (function loadHeader() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("header").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "header.html", true);
            xhttp.send();
        })();
