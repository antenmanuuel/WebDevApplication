    <script>
        const database = firebase.firestore();
        // Create a reference to the products collection
        const laptopsCollections = database.collection('laptops');





        function showRecords() {
            laptopsCollections.get().then(snapshot => {
                    if (snapshot) {
                        var productCard = "";
                        /*productCard start tag*/



                        snapshot.forEach(function(docuemnt) {
                            var id = docuemnt.id;
                            var manufacturerName = docuemnt.get("manufacturerName");
                            var brandName = docuemnt.get("brandName");
                            var pictureName = docuemnt.get("pictureName");
                            var displaySize = docuemnt.get("displaySize");
                            var ramSize = docuemnt.get("ramSize");
                            var ssdStorage = docuemnt.get("ssdStorage");
                            var hhdStorage = docuemnt.get("hhdStorage");
                            var gpu = docuemnt.get("gpu");
                            var displayResolution = docuemnt.get("displayResolution");
                            var price = docuemnt.get("price");
                            /*Start Product Card*/


                            productCard += "<div class='col-sm-3'>";
                            productCard += "<div class='card'>";
                            productCard += "<div class='card-body'>";
                            productCard += " <div class='card-img-actions'> <img src='https://firebasestorage.googleapis.com/v0/b/bcs240-a8cae.appspot.com/o/images%2F" + pictureName + "?alt=media&token=53936082-b916-4dfc-8c58-ddf5b7136648'class='card-img img-fluid' width='100%' ></div>";
                            productCard += "</div>";
                            productCard += "<div class='card-body bg-light text-center'>";
                            productCard += "<div class='mb-2'>";
                            productCard += "<h6 class='font-weight-semibold mb-2'> <a href='laptop_details.html?id=" + id + "' class='text-default mb-2' data-abc='true'>" + manufacturerName + "&nbsp;" + brandName + "&nbsp;" + displaySize + "&nbsp;with&nbsp;" + ramSize + "&nbsp;and with&nbsp;" + ssdStorage + "&nbsp;with&nbsp;" + gpu + "</a> </h6> <a href='#' class='text-muted' data-abc='true'>Laptops & Notebooks</a>";
                            productCard += "</div>";
                            productCard += "<h3 class='mb-0 font-weight-semibold'>&dollar;" + price + "&ast;</h3>";

                            productCard += "</div>";
                            productCard += "</div>";
                            productCard += "</div>";
                            productCard += "</div>";

                        });


                        const results = document.getElementById("results");
                        results.innerHTML += productCard;

                    }
                })
                .catch(error => {
                    console.error(error);
                });
        };
    </script>

    <script>
        (function loadHeader() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("header").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "header.html", true);
            xhttp.send();
        })();
